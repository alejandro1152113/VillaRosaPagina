<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Agregar Nuevo Equino</title>
</head>
<body>
    <h1>Agregar Nuevo Equino</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_equinos' %}">Volver a la lista</a>
</body>
</html>
